				ws.send(JSON.stringify({"type":"say","to_client_id":to_client_id,"content":content,"to_client_name":to_client_name}));
				}else{
				document.getElementById("contents").innerHTML +="<div style='text-align:left;width:100%;margin-left:30px;'>"+to_client_name +":" +content+"</div><br/>"; 
				document.getElementById('msg').value="";
				}
			}
